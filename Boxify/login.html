<!DOCTYPE html>
<html>
<head>
  <title>Página de Login</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
  <nav>
    <ul>
      <img src="/assets/images/logoboxR.png" alt="" width="35px" height="35px">
    </ul>
  </nav>
  <div class="container">
    <div class="card">
      <div class="front">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <a id="loginBtn" href="index.html">Entrar</a>
        <p>Não tem cadastro? <a id="registerAnchor" href="#">Registrar-se</a></p>
        <div class="separacao"></div>
        <a id="google" href="#">Continuar com Google</a>
        <a id="facebook" href="#">Continuar com Facebook</a>
        <a id="outro" href="#">Continuar com Outro</a>
      </div>
      <div class="back">
        <h2>Registrar-se</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button id="registerBtn">Registrar</button>
      </div>
    </div>
  </div>

  <script src="/assets/js/login.js"></script>
</body>
</html>
